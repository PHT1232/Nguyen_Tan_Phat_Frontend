<div [@routerTransition]>
  <form autocomplete="off" #createRoleForm="ngForm" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="container-add">
        <div class="container-row">
          <div class="row" style="padding-bottom: 25px">
            <div class="col">
              <div class="row">
                <div class="col required">
                  <label for="name">
                    {{ "Mã sản phẩm" | localize }}
                  </label>
                  <span style="color: red; margin-left: 5px; font-size: 14pt"
                    >*</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input
                    pInputText
                    readonly
                    type="text"
                    required
                    [style]="{'width':'100%'}"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="products.productCode"
                    #nameCode="ngModel"
                    #nameCodeEl
                  />
                  <abp-validation-summary
                    [control]="nameCode"
                    [controlEl]="nameCodeEl"
                  ></abp-validation-summary>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Tên sản phẩm" | localize }}
                  </label>
                  <span style="color: red; margin-left: 5px; font-size: 14pt"
                    >*</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    pInputText
                    required
                    [ngModelOptions]="{ standalone: true }"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="products.productName"
                    #nameModel="ngModel"
                    #nameEl
                  />
                  <abp-validation-summary
                    [control]="nameModel"
                    [controlEl]="nameEl"
                  ></abp-validation-summary>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding-bottom: 25px">
            <div class="col">
              <div class="row">
                <div class="col required">
                  <label for="name">
                    {{ "Danh mục sản phẩm" | localize }}
                  </label>
                  <span style="color: red; margin-left: 5px; font-size: 14pt"
                    >*</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <!-- <select
                    required="categoryCode === '0'"
                    #selectModel="ngModel"
                    #selectEl
                    class="form-control"
                    (change)="getSubcategory()"
                    [(ngModel)]="categoryCode"
                    [ngModelOptions]="{ standalone: true }"
                    aria-label="Default select example"
                  >
                    <option value="0" selected>Danh mục</option>
                    <option
                      *ngFor="let category of getCategory; let i = index"
                      value="{{ category.CategoryId }}"
                    >
                      {{ category.CategoryName }}
                    </option>
                  </select>
                  <abp-validation-summary
                    [control]="selectModel"
                    [controlEl]="selectEl"
                  ></abp-validation-summary> -->
                  <p-dropdown [style]="{'width':'100%'}" 
                  [options]="getCategory.items" 
                  [(ngModel)]="categoryCode" 
                  [ngModelOptions]="{standalone: true}" 
                  (onChange)="getSubcategory()"
                  optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Danh mục"
                  >
                  </p-dropdown>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Danh mục nhỏ" | localize }}
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <!-- <select
                    required
                    #selectSubModel="ngModel"
                    #selectSubEl
                    class="form-control"
                    [disabled]="isCategoryCodeExist != true"
                    [(ngModel)]="products.subCategoryId"
                    [ngModelOptions]="{ standalone: true }"
                    aria-label="Default select example"
                  >
                    <option value="0" selected>Danh mục nhỏ</option>
                    <option
                      *ngFor="
                        let subcategory of getSubcategorycode;
                        let i = index
                      "
                      value="{{ subcategory.subcategoryId }}"
                    >
                      {{ subcategory.subcategoryName }}
                    </option>
                  </select> -->
                  <p-dropdown [style]="{'width':'100%'}" 
                  [disabled]="isCategoryCodeExist != true"
                  [options]="getSubcategorycode.items" 
                  [(ngModel)]="subcategoryCode" 
                  [ngModelOptions]="{standalone: true}" 
                  optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Danh mục nhỏ"
                  #selectModel="ngModel"
                  #selectEl>
                  </p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding-bottom: 25px">
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Giá" | localize }}
                  </label>
                  <span style="color: red; margin-left: 5px; font-size: 14pt"
                    >*</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p-inputNumber
                    required
                    class="pinputnumber"
                    [style]="{'width':'100%'}"
                    mode="currency" currency="VND"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="products.price"
                    #priceModel="ngModel"
                    #priceEl
                  ></p-inputNumber>
                  <abp-validation-summary
                    [control]="priceModel"
                    [controlEl]="priceEl"
                  ></abp-validation-summary>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Đơn vị tính" | localize }}
                  </label>
                  <span style="color: red; margin-left: 5px; font-size: 14pt"
                    >*</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    pInputText
                    required
                    [ngModelOptions]="{ standalone: true }"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="this.products.unit"
                    #unitModel="ngModel"
                    #unitEl
                    required
                  />
                  <abp-validation-summary
                    [control]="unitModel"
                    [controlEl]="unitEl"
                  ></abp-validation-summary>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding-bottom: 25px">
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Chú thích" | localize }}
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <textarea
                    class="form-control"
                    name="description"
                    id="description"
                    [(ngModel)]="products.productDescription"
                    cols="20"
                    rows="10"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding-bottom: 25px">
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Mô tả chi tiết sản phẩm" | localize }}
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <textarea
                    class="form-control"
                    name="description"
                    id="description"
                    [(ngModel)]="products.productDetail"
                    cols="20"
                    rows="10"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding-bottom: 25px">
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="name">
                    {{ "Hình ảnh sản phẩm" | localize }}
                  </label>
                  <span style="color: red; margin-left: 5px; font-size: 14pt"
                    >*</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png" [multiple]="false">
                    <ngx-dropzone-label>Ảnh sản phẩm</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                  </ngx-dropzone>
                </div>
              </div>
            </div>
          </div>

          <abp-modal-footer
            [cancelDisabled]="saving"
            [saveDisabled]="checkFormValid() || saving"
            (onCancelClick)="Cancel()"
          ></abp-modal-footer>
        </div>
      </div>
    </div>
  </form>
</div>
