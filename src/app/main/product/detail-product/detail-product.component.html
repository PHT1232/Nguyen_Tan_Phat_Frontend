<div [@routerTransition]>
    <div class="modal-body">
        <tabset>
            <tab [heading]="'Chi tiết' | localize" class="pt-3 px-2">
                <div class="container-add">
                    <div class="container-row">
                        <div class="row" style="padding-bottom: 25px;">
                            <div class="col">
                              <div class="row">
                                <div class="col required">
                                  <label for="name">
                                    {{ "Mã sản phẩm" | localize }}
                                  </label>
                                  <span style="color: red; margin-left: 5px; font-size: 14pt;">*</span>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input type="text" disabled class="form-control" name="productCode" id="productCode" required
                                    maxlength="32" [(ngModel)]="products.productCode" #nameCode="ngModel" #nameCodeEl />
                                  <abp-validation-summary [control]="nameCode" [controlEl]="nameCodeEl"></abp-validation-summary>
                                </div>
                              </div>
                            </div>
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <label for="name">
                                    {{ "Tên sản phẩm" | localize }}
                                  </label>
                                  <span style="color: red; margin-left: 5px; font-size: 14pt;">*</span>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input type="text" disabled class="form-control" name="productName" id="productName" required
                                    maxlength="50" [(ngModel)]="products.productName" #nameModel="ngModel" #nameEl />
                                  <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row" style="padding-bottom: 25px;">
                            <div class="col">
                              <div class="row">
                                <div class="col required">
                                  <label for="name">
                                    {{ "Danh mục sản phẩm" | localize }}
                                  </label>
                                  <span style="color: red; margin-left: 5px; font-size: 14pt;">*</span>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <select disabled required="categoryCode === '0'" #selectModel="ngModel" #selectEl class="form-control"
                                    [(ngModel)]="categoryCode" [ngModelOptions]="{standalone: true}"
                                    aria-label="Default select example">
                                    <option value="0" selected>Danh mục</option>
                                    <option *ngFor="let category of getCategory;let i = index" value="{{category.CategoryId}}">
                                      {{category.CategoryName}}</option>
                                  </select>
                                  <abp-validation-summary [control]="selectModel" [controlEl]="selectEl"></abp-validation-summary>
                                </div>
                              </div>
                            </div>
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <label for="name">
                                    {{ "Danh mục nhỏ" | localize }}
                                  </label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <select disabled required #selectSubModel="ngModel" #selectSubEl class="form-control"
                                    [disabled]="isCategoryCodeExist != true" [(ngModel)]="products.subCategoryId"
                                    [ngModelOptions]="{standalone: true}" aria-label="Default select example">
                                    <option value="0" selected>Danh mục nhỏ</option>
                                    <option *ngFor="let subcategory of getSubcategorycode;let i = index"
                                      value="{{subcategory.subcategoryId}}">{{subcategory.subcategoryName}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row" style="padding-bottom: 25px;">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <label for="name">
                                    {{ "Giá" | localize }}
                                  </label>
                                  <span style="color: red; margin-left: 5px; font-size: 14pt;">*</span>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input disabled class="form-control" name="price" id="price" [(ngModel)]="this.products.price"
                                    type="number" #priceModel="ngModel" #priceEl required>
                                  <abp-validation-summary [control]="priceModel" [controlEl]="priceEl"></abp-validation-summary>
                                </div>
                              </div>
                            </div>
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <label for="name">
                                    {{ "Đơn vị tính" | localize }}
                                  </label>
                                  <span style="color: red; margin-left: 5px; font-size: 14pt;">*</span>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input disabled class="form-control" name="unit" id="unit" [(ngModel)]="this.products.unit" type="text"
                                    #unitModel="ngModel" #unitEl required>
                                  <abp-validation-summary [control]="unitModel" [controlEl]="unitEl"></abp-validation-summary>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row" style="padding-bottom: 25px;">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <label for="name">
                                    {{ "Chú thích" | localize }}
                                  </label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <textarea disabled class="form-control" name="description" id="description"
                                    [(ngModel)]="products.productDescription" cols="20" rows="10"></textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row" style="padding-bottom: 25px;">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <label for="name">
                                    {{ "Mô tả chi tiết sản phẩm" | localize }}
                                  </label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <textarea disabled class="form-control" name="description" id="description"
                                    [(ngModel)]="products.productDetail" cols="20" rows="10"></textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        
                        <div class="row" style="padding-bottom: 25px;">
                            <div class="col">
                                <a (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                                    style="cursor: pointer;" aria-controls="collapseBasic">
                                    <span style="margin-bottom: 10px;">
                                        Sản phẩm trong kho
                                    </span>
                                    <span class="material-symbols-outlined">
                                        arrow_downward
                                    </span>
                                </a>

                                <hr>
                                <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
                                    <div class="well well-lg card card-block card-header">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered">
                                                <thead class="bg-light">
                                                    <tr>
                                                        <th>{{ "Mã kho" | localize }}</th>
                                                        <th>{{ "Tên kho" | localize }}</th>
                                                        <th>{{ "Số lượng" | localize }}</th>
                                                        <th>{{ "Vị trí" | localize }}</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="
                                                        let storage of products.storages">
                                                        <td>{{ storage.storageCode }}</td>
                                                        <td>{{ storage.storageName }}</td>
                                                        <td>{{ storage.quantity }}</td>
                                                        <td>{{ storage.productLocation }}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-default" (click)="Cancel()">
                                Hủy
                            </button>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
