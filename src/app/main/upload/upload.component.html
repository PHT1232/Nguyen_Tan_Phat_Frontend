<ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png">
	<ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
	<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-preview>
</ngx-dropzone>
<p-button label="Push" (onClick)="UploadFile()"></p-button>
<input type="text" [(ngModel)]="linkFile">
<p-button label="Push" (onClick)="DownloadFile()"></p-button>
