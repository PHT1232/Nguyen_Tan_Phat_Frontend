
<div [@routerTransition]>
    <section class="content px-2" style="padding-top: 20px">
      <p-panel [style]="{ 'margin-left': '15px', 'margin-right': '15px' }">
        <!-- <div class="card"> -->
        <ng-template pTemplate="header">
          <!-- <section class="content-header">
                <div class="container-fluid">
                  <div class="row"> -->
          <div class="col-6">
            <h1>{{ "Khách hàng" | localize }}</h1>
          </div>
          <div class="col-6 text-right">
            <!-- <a href="javascript:;"
                        class="btn bg-blue"
                        routerLink="create"
                        *ngIf="isGranted('Pages.System.Product.Add') == true">
                        <i class="fa fa-plus-square"></i>
                        {{ "Thêm" | localize }}
                      </a> -->
            <p-button
              label="Thêm"
              routerLink="create"
              *ngIf="isGranted('Pages.System.Product.Add') == true"
            >
            </p-button>
          </div>
          <!-- </div>
                </div>
              </section> -->
        </ng-template>
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row"> 
                <div class="col">
                    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                </div>
                <div class="col">
                    <p-chart type="pie" [data]="data" [options]="options"></p-chart>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive" style="margin-top: 15px">
                    <p-table [columns]="cols" [value]="products">
                      <ng-template pTemplate="header" let-columns> 
                        <tr>
                            <th *ngFor="let col of columns">
                                {{ col.header }}
                            </th>
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                {{ rowData[col.field] }}
                            </td>
                        </tr>
                      </ng-template>
                    </p-table>
                  </div>
            </div>
        </div>
          
      </p-panel>
    </section>
  </div>
